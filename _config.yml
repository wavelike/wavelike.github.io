# SITE CONFIGURATION

# your site title
title: >
  Sebastian Klipp - Data Scientist and Machine Learning Engineer
author: Sebastian Klipp # You :P
description: > # Meta description of Homepage
  Collection of Machine Learning techniques, projects and code snippets
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://wavelike.github.io/about" # the base hostname & protocol for your site, e.g. http://example.com

# SEO PLUGIN
social:
  name: Sebastian Klipp
  links:
    - https://www.linkedin.com/in/SebastianKlipp
    - https://github.com/wavelike

# THEME SETTINGS
navigation: # Navigation links
  - {name: 'About', link: '/about'}
  - {name: 'Experience&Skills', link: '/experience_skills'}
  - {name: 'Projects&Papers', link: '/projects_papers'}
  - {name: 'Blog', link: '/'}
#  - {name: 'Contact', link: '/contact'}

tagline:
#tagline: >
#Collection of Machine Learning techniques, projects and code snippets

hero_img: posts/wavelike.jpg # posts/sleek_lg.jpg # Main background image: use the path from /assets/img/ => This will output /assets/img/posts/sleek_lg.jpg

email: knownet.sk@gmail.com #your-email@domain.com # email for form submission

github_username:  wavelike # replace with your_github_username or comment to remove link from footer

#disqus:
#  shortname: janczizikow # to enable comments replace with your_disqus_shortname

# google_tag_manager: GTM-XXXXXXX # Uncomment to enable GTM. Replace GTM-XXXXXXX with your GTM container ID

service_worker: true

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge # or pygments or null
# theme: jekyll-sleek # Uncomment if you're using the theme as a ruby gem
exclude:
  - README.md
  - node_modules
  - script
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor
  - npm-debug.log
  - gulpfile.js
  - sleek.jpg

include: ['_pages']
permalink: /:title/

compress_html:
  clippings: all

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
